<div class="container my-5">
    <h1 class="mb-3">Register</h1>
    <div class="row">
        <div class="col-6"> 
            <form  #registerForm="ngForm" (ngSubmit)="addUser(registerForm)">
                <div class="mb-3">
                    <label for="firstName" class="form-label">FirstName</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]= "addUserRequest.firstName" >
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]= "addUserRequest.lastName" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]= "addUserRequest.email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]= "addUserRequest.password">
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    
</div>
