<div class="container">
    <h1>Edit user</h1>

    <form #form="ngForm" (ngSubmit)="updateUser()">
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="userDetails.firstName">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"  [(ngModel)]="userDetails.lastName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.email">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userDetails.password">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">RÃ´le</label>
            <input type="role" class="form-control" id="role" name="role" [(ngModel)]="userDetails.role">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
    </form>
</div>
