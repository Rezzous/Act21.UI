<div class="container">
    <h1>Add new user</h1>

    <form #form="ngForm" (ngSubmit)="addUser()">
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]= "addUserRequest.firstName">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]= "addUserRequest.lastName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]= "addUserRequest.email">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]= "addUserRequest.password">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
